<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bestellformular</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="form-container">
        <h1>Bestellformular</h1>
        
        <div class="form-field">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-field">
            <label for="address">Adresse:</label>
            <input type="text" id="address" name="address" required>
        </div>
        <div class="form-field">
            <label for="product">Produkt:</label>
            <select id="product" name="product" required>
                <option value="">-- Bitte auswählen --</option>
                <option value="buch">Buch (€10)</option>
                <option value="stifte">Stifte (€5)</option>
                <option value="block">Block (€15)</option>
            </select>
        </div>
        <div class="form-field">
            <label for="quantity">Menge:</label>
            <input type="number" id="quantity" name="quantity" min="1" required>
        </div>
        <div class="form-field">
            <label for="discount">Rabattcode:</label>
            <input type="text" id="discount" name="discount">
        </div>
        <div class="form-field">
            <label for="express">Express-Versand (€5 extra):</label>
            <input type="checkbox" id="express" name="express">
        </div>
        <button class="action-button">Bestellen</button>
        
        <div id="output"></div>
    </div>
</body>
</html>
